<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>URL Shortener</title>
  </head>
  <body>
    <div class="url-box">
      <h1>URL Shortener</h1>
      <input type="text" placeholder="Enter Your Link" class="main-link" />
      <button class="main-url">Shorten</button>

      <div>
        <input type="text" placeholder="New Link" class="short-link" />
        <button class="new-url">Copy</button>
      </div>
      <div><button class="reset-link">Shorten New Link</button></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
